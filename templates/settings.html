<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IntelliVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #F1F5F9;
            color: #1E293B;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.light-mode .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Sidebar overrides */
        body.light-mode aside {
            background-color: #FFFFFF !important;
            border-right-color: #E2E8F0 !important;
        }

        body.light-mode aside .text-slate-400 {
            color: #64748B !important;
        }

        body.light-mode aside .hover\:bg-slate-800:hover {
            background-color: #F1F5F9 !important;
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #68D391;
        }

        [v-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">
    <div id="app" class="flex w-full h-full" v-cloak>
        <!-- Sidebar -->
        <aside
            class="w-20 lg:w-64 flex-shrink-0 border-r border-slate-800 bg-[#0F1219] flex flex-col transition-all duration-300">
            <div class="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b border-slate-800">
                <i class="fas fa-bolt text-2xl text-purple-500"></i>
                <span class="ml-3 text-xl font-bold hidden lg:block">IntelliVest</span>
            </div>
            <nav class="flex-1 py-6 px-2 lg:px-4 space-y-2">
                <a href="/"
                    class="w-full flex items-center p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-colors">
                    <i class="fas fa-chart-line text-lg w-8 text-center"></i>
                    <span class="font-medium hidden lg:block">Overview</span>
                </a>
                <a href="#"
                    class="w-full flex items-center p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-colors">
                    <i class="fas fa-magic text-lg w-8 text-center"></i>
                    <span class="font-medium hidden lg:block">Simulator</span>
                </a>
                <a href="/market"
                    class="w-full flex items-center p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-colors">
                    <i class="fas fa-globe text-lg w-8 text-center"></i>
                    <span class="font-medium hidden lg:block">Market (BSE)</span>
                </a>
                <a href="/budgets"
                    class="w-full flex items-center p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-colors">
                    <i class="fas fa-wallet text-lg w-8 text-center"></i>
                    <span class="font-medium hidden lg:block">Budgets</span>
                </a>
                <a href="/invest"
                    class="w-full flex items-center p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition-colors">
                    <i class="fas fa-robot text-lg w-8 text-center"></i>
                    <span class="font-medium hidden lg:block">Investment AI</span>
                </a>
            </nav>

            <!-- Interactive Profile Sidebar -->
            <div class="p-4 border-t border-slate-800 relative mt-auto">
                <div @click="showProfileMenu = !showProfileMenu"
                    class="bg-gradient-to-tr from-purple-900/20 to-blue-900/20 p-4 rounded-xl border border-white/5 hidden lg:block cursor-pointer hover:bg-slate-800 transition-colors">
                    <div class="flex items-center space-x-3">
                        <div
                            class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-xs font-bold">
                            {{ session.initials }}
                        </div>
                        <div>
                            <div class="text-sm font-semibold">{{ session.name }}</div>
                            <div class="text-xs text-slate-400">{{ session.user }}</div>
                        </div>
                        <i class="fas fa-chevron-up text-xs text-slate-500 ml-auto"></i>
                    </div>
                </div>

                <!-- Profile Menu -->
                <div v-if="showProfileMenu"
                    class="absolute bottom-20 left-4 right-4 bg-slate-900 border border-slate-700 rounded-xl shadow-xl z-50 overflow-hidden fade-in">
                    <a href="/settings"
                        class="block px-4 py-3 text-sm text-slate-300 hover:bg-slate-800 hover:text-white border-b border-slate-800">
                        <i class="fas fa-cog mr-2"></i> Settings
                    </a>
                    <a href="/logout"
                        class="block px-4 py-3 text-sm text-red-400 hover:bg-slate-800 hover:text-red-300">
                        <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full bg-inherit relative overflow-hidden">
            <header
                class="h-20 border-b border-slate-800 flex items-center justify-between px-8 backdrop-blur-md z-10 sticky top-0">
                <h1 class="text-2xl font-bold">Settings</h1>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-4xl mx-auto space-y-8">

                    <!-- Appearance Section -->
                    <div class="glass-panel p-8">
                        <h2 class="text-xl font-bold mb-6 flex items-center">
                            <i class="fas fa-paint-brush mr-3 text-purple-500"></i> Appearance
                        </h2>

                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-semibold text-lg">Dark Mode</h3>
                                <p class="text-sm text-slate-400">Toggle between dark and light themes.</p>
                            </div>

                            <!-- Toggle Switch -->
                            <div
                                class="relative inline-block w-12 h-6 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="toggle" id="theme-toggle" :checked="isDarkMode"
                                    @change="toggleTheme"
                                    class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-slate-700 appearance-none cursor-pointer" />
                                <label for="theme-toggle"
                                    class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-700 cursor-pointer"></label>
                            </div>
                        </div>
                    </div>

                    <!-- Account Section -->
                    <div class="glass-panel p-8">
                        <h2 class="text-xl font-bold mb-6 flex items-center">
                            <i class="fas fa-user-shield mr-3 text-blue-500"></i> Account
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold mb-2">Email</label>
                                <input type="text" value="{{ session.user }}" disabled
                                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-400 cursor-not-allowed">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">Display Name</label>
                                <input type="text" value="{{ session.name }}" disabled
                                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-400 cursor-not-allowed">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            delimiters: ['[[', ']]'],
            data() {
                return {
                    showProfileMenu: false,
                    isDarkMode: true,
                    session: {
                        name: '{{ session.get("name", "User") }}',
                        initials: '{{ session.get("initials", "U") }}',
                        user: '{{ session.get("user", "user@example.com") }}'
                    }
                }
            },
            mounted() {
                // Check local storage
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    this.isDarkMode = false;
                    document.body.classList.add('light-mode');
                } else {
                    this.isDarkMode = true;
                    document.body.classList.remove('light-mode');
                }
            },
            methods: {
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode;
                    if (this.isDarkMode) {
                        document.body.classList.remove('light-mode');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.add('light-mode');
                        localStorage.setItem('theme', 'light');
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Access - IntelliVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: white;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-2 text-purple-400">Scan to Connect</h1>
        <p class="text-slate-400 mb-6 text-sm">Open your phone's camera and scan this code to access the project
            immediately.</p>

        <div class="bg-white p-4 rounded-xl inline-block mb-6 pt-5">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data={{ url }}" alt="QR Code"
                class="w-64 h-64">
        </div>

        <div class="space-y-4">
            <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700">
                <p class="text-xs text-slate-500 uppercase font-bold mb-1">Public Link</p>
                <p class="text-blue-400 text-sm break-all font-mono">{{ url }}</p>
            </div>

            <a href="/"
                class="block w-full py-3 bg-slate-700 hover:bg-slate-600 rounded-xl transition-colors font-semibold">
                Back to Dashboard
            </a>
        </div>
    </div>
</body>

</html>

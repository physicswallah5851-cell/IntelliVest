<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - IntelliVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7C3AED 0%, #4F46E5 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background Accents -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl -ml-20 -mt-20"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl -mr-20 -mb-20"></div>

    <div class="w-full max-w-md p-8 glass-panel z-10 relative">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Create Account</h1>
            <p class="text-slate-400">Join IntelliVest for smarter financial decisions.</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4 p-3 bg-red-500/20 text-red-400 rounded-lg text-sm text-center">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/signup" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Full Name</label>
                <input type="text" name="name" required
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors"
                    placeholder="John Doe">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Email
                    Address</label>
                <input type="email" name="email" required
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors"
                    placeholder="name@company.com">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full btn-primary py-3 rounded-xl font-bold text-white shadow-lg shadow-purple-900/20">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Already have an account? <a href="/login" class="text-purple-400 font-bold hover:text-purple-300">Log In</a>
        </div>
    </div>
</body>

</html>
